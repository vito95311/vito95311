	      <h3>九州地區簡介</h3>
	      <p>九州是日本四大島中最南端的島嶼, 由福岡、佐賀、長崎、大分、熊本、宮崎及鹿兒島等七個縣組成, 境內有多座活火山, 因此也擁有二百處以上的溫泉。九州除了是溫泉天堂, 也是美食天堂, 讓人可同時享受泡湯和美食的樂趣。 </p>
