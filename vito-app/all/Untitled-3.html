	      <h3>關東地區簡介 </h3>
	      <p>關東地方包括了東京都在內的六縣, 是日本經濟、文化各方面的重鎮。除了首都東京之外, 關東地方也有許多著名的旅遊景點, 例如以楓紅和瀑布著稱的日光國家公園, 還有著名的溫泉之鄉--箱根, 古城鐮倉和港都橫濱市也是必去的景點。別忘了還有東京迪士尼在向您招手喔！  </p>
